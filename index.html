<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="banner">
        <div class="ball ball1"></div>
        <div class="ball ball2"></div>
        <div class="ball ball3"></div>
        <div class="ball ball4"></div>
        <div class="sale-info">
            <span class="sale-info__yellow">up to</span>
            <h2>80 <span>%</span></h2>
            <span class="sale-info__yellow">off</span>
        </div>
        <div class="banner__left">
            <img alt="logo" src="./static/Logo.svg" class="logo"></img>
            <h1 class="text">gotta <br> renovate!</h1>
            <div class="vert l1">
                simpl.com
            </div>
        </div>
        <div class="banner__right">
            <div class="vert l2"></div>
            <img class="banner__img" alt="interior" src="./static/main.png"></img>
            <div class="vert r1"></div>
            <div class="vert r2"></div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
